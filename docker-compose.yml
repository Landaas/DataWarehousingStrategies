version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    
  postgres:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8084:8080

  python-app:
    build: .
    restart: on-failure
    depends_on:
      - mongo
    environment:
      MONGO_USERNAME: admin
      MONGO_PASSWORD: password
      MONGO_HOSTNAME: mongo
      MONGO_PORT: 27017
    volumes:
      - .:/usr/src/app

volumes:
  mongodb_data:
